<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Loading Bar Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .logo {
      width: 150px;
      animation: spin 2s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .main-content {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #loading-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 0; /* Initial width set to 0 */
      height: 5px;
      background-color: #007bff; /* Bootstrap primary color */
      z-index: 9999;
      transition: width 3s ease; /* Transition for smooth filling effect */
    }
  </style>
</head>
<body>

  <div id="loading-bar"></div>

  <div class="container mt-5 text-center">
    <img src="https://via.placeholder.com/150" alt="Logo" class="logo">
    <h1 class="title mt-3">Loading Bar Example</h1>
  </div>

  <div class="container mt-4 main-content">
    <!-- Your main content goes here -->
    <p>This is your main content. It will fill the container.</p>
    <!-- Add more content as needed -->
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show loading bar and animate for 3 seconds
    $(document).ready(function() {
      var loadingBar = $('#loading-bar');
      loadingBar.show().width('100%');

      // Hide loading bar after animation
      setTimeout(function() {
        loadingBar.hide();
      }, 3000);
    });
  </script>
</body>
</html>
